<!DOCTYPE html>
<html lang="en">
    
  <head>
    <title>DFW Country Music Venues Map</title>
    <script type="module" src="scripts/venue_map.js"></script>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <meta name="description" content="Map of DFW Country Music Venues">
    <title>DFW Country Music Venues Map</title>
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/small.css">
    <link rel="stylesheet" href="styles/medium.css">
    <link rel="stylesheet" href="styles/large.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@500&display=swap" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Rye' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" href="images/favicon_music.ico">
  </head>

  <body>

    <header>
      <h1 class="header-logo">DFW Country</h1>
      
      <div id=buttonholder>
          <button id="hamburger-button"><span>&#9776;</span><span>X</span></button>
      </div>  
  
      <nav>
          <ul id="primary-nav">
              <li><a href="./">Local Venues List</a></li>
              <li class="active"><a href="./local_venues_map.html">Local Venues Map</a></li>
          </ul>
      </nav>
      
    </header>

      <div class = "pagetitle">
          <h2>Map of Local Venues</h2>
      </div>
        
      <div id="map"></div>
          
      <script
          src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAl_wKTLbcYUX22IFm2YVBsUyCJQdn3Dcw&callback=initMap&v=weekly"
              defer></script>

      <footer>

        <div class="venue-list-action">
            <p>Not seeing a venue you love? Let us know!</p>
            <form style="display: inline" action="./submit_info.html" method="get">
                <button class="submit_info_button venue_map_page">Add Information</button>
            </form>
        </div>
        

        <!-- Javascript links                                -->
        <script src="scripts/genericscript.js"></script>
        

      </footer>
  </body>
     
</html>
