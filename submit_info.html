<header>
    
    <!-- <img class="header-logo" src="images/small_logo.png" alt="DFW Live Country Logo"> -->
    <h1 class="header-logo">DFW Country</h1>

    
    <div id=buttonholder>
        <button id="hamburger-button"><span>&#9776;</span><span>X</span></button>
    </div>  

    <nav>
        <ul id="primary-nav">
            <li><a href="./">Local Venues List</a></li>
            <li><a href="./local_venues_map.html">Local Venues Map</a></li>
        </ul>
    </nav>

</header>


<main class="mainsubmitpage">

<div class = "pagetitle">
    <h2>Please let us know what we should add</h2>
</div>

    <div class="missing_info_form">
        <form id="formid" method="get" onsubmit="return false">
            <label>Business Name* <input type="text" name="venuename" id="venuename" required></label>
            <label>Website Link* <input type="text" name="venueurl" id="venueurl" placeholder="https://business/events" required></label> 
            <label>Facebook Link <input type="url" name="facebook" id="facebook" placeholder="https://www.facebook.com/location_example/"></label> 
            <label>Instagram Link <input type="url" name="instagram" id="instagram" placeholder="https://www.instagram.com/location_example/" ></label> 
            <label>Twitter (now X) Link <input type="url" name="twitter" id="twitter" placeholder="https://twitter.com/location_example/" ></label> 
            <label>Special Instructions<input type="text" name="instructions" id="instructions"></label> 
            
            <button type="submit" class = "submit_info_button submit_info_page" value="Add Information" class="submitBtn">Add Information</button>

        </form>
    </div> <!-- end of form section div -->

    <div class="drinkinfo">
        <h2>Order Info</h2>
        <div class = "drinkinstance">
            <ul class="nutritionalul">
            </ul>
        </div>
    </div>  <!--  End of drink info div-->
	
</main>
